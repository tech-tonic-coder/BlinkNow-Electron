<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlinkNow - Eye Care Reminder</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Header with controls - Always visible -->
      <div class="header">
        <button id="themeToggle" class="icon-btn" title="Toggle Theme (Ctrl+T)">
          <svg
            class="icon"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
          >
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
          </svg>
        </button>
        <button id="settingsBtn" class="icon-btn" title="Settings (Ctrl+S)">
          <svg class="icon" viewBox="0 0 16 16" fill="currentColor">
            <path
              d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492zM5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0z"
            />
            <path
              d="M9.796 1.343c-.527-1.79-3.065-1.79-3.592 0l-.094.319a.873.873 0 0 1-1.255.52l-.292-.16c-1.64-.892-3.433.902-2.54 2.541l.159.292a.873.873 0 0 1-.52 1.255l-.319.094c-1.79.527-1.79 3.065 0 3.592l.319.094a.873.873 0 0 1 .52 1.255l-.16.292c-.892 1.64.901 3.434 2.541 2.54l.292-.159a.873.873 0 0 1 1.255.52l.094.319c.527 1.79 3.065 1.79 3.592 0l.094-.319a.873.873 0 0 1 1.255-.52l.292.16c1.64.893 3.434-.902 2.54-2.541l-.159-.292a.873.873 0 0 1 .52-1.255l.319-.094c1.79-.527 1.79-3.065 0-3.592l-.319-.094a.873.873 0 0 1-.52-1.255l.16-.292c.893-1.64-.902-3.433-2.541-2.54l-.292.159a.873.873 0 0 1-1.255-.52l-.094-.319z"
            />
          </svg>
        </button>
      </div>

      <!-- Form View -->
      <div id="formView" class="view">
        <div class="card">
          <h1 class="title">üëÅÔ∏è Eye Care Reminder</h1>

          <div class="form-group">
            <label for="intervalInput">Reminder Interval (minutes):</label>
            <input
              type="number"
              id="intervalInput"
              class="input"
              min="1"
              max="120"
              value="20"
            />
          </div>

          <div class="form-group">
            <label for="messageInput">Reminder Message:</label>
            <textarea
              id="messageInput"
              class="input textarea"
              rows="4"
              maxlength="200"
            >
Time for eye rest! Look at something 20 feet away for 20 seconds</textarea
            >
          </div>

          <button id="startBtn" class="btn btn-primary">
            <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
              <polygon points="5 3 19 12 5 21 5 3" />
            </svg>
            Start
          </button>

          <p class="hint">Press Space for quick start</p>
        </div>
      </div>

      <!-- Timer View -->
      <div id="timerView" class="view" style="display: none">
        <div class="card">
          <h2 class="status-title">‚è±Ô∏è Running</h2>

          <div class="timer-container">
            <svg class="progress-ring" viewBox="0 0 200 200">
              <circle class="progress-ring-bg" cx="100" cy="100" r="80" />
              <circle
                id="progressCircle"
                class="progress-ring-circle"
                cx="100"
                cy="100"
                r="80"
              />
            </svg>

            <div class="timer-display">
              <div id="timerText" class="timer-text">20:00</div>
              <div class="timer-label">Remaining</div>
            </div>
          </div>

          <button id="stopBtn" class="btn btn-danger">
            <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
              <rect x="6" y="6" width="12" height="12" />
            </svg>
            Stop
          </button>

          <p class="hint">Press Space to stop</p>
        </div>
      </div>

      <!-- Settings Modal -->
      <div id="settingsModal" class="modal-overlay" style="display: none">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title">
              <svg class="icon" viewBox="0 0 16 16" fill="currentColor">
                <path
                  d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492zM5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0z"
                />
                <path
                  d="M9.796 1.343c-.527-1.79-3.065-1.79-3.592 0l-.094.319a.873.873 0 0 1-1.255.52l-.292-.16c-1.64-.892-3.433.902-2.54 2.541l.159.292a.873.873 0 0 1-.52 1.255l-.319.094c-1.79.527-1.79 3.065 0 3.592l.319.094a.873.873 0 0 1 .52 1.255l-.16.292c-.892 1.64.901 3.434 2.541 2.54l.292-.159a.873.873 0 0 1 1.255.52l.094.319c.527 1.79 3.065 1.79 3.592 0l.094-.319a.873.873 0 0 1 1.255-.52l.292.16c1.64.893 3.434-.902 2.54-2.541l-.159-.292a.873.873 0 0 1 .52-1.255l.319-.094c1.79-.527 1.79-3.065 0-3.592l-.319-.094a.873.873 0 0 1-.52-1.255l.16-.292c.893-1.64-.902-3.433-2.541-2.54l-.292.159a.873.873 0 0 1-1.255-.52l-.094-.319z"
                />
              </svg>
              Settings
            </h2>
            <button id="closeSettings" class="modal-close">
              <svg
                class="icon"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <line x1="18" y1="6" x2="6" y2="18" />
                <line x1="6" y1="6" x2="18" y2="18" />
              </svg>
            </button>
          </div>

          <div class="settings-list">
            <div class="settings-item">
              <span class="settings-label">Run on Windows startup</span>
              <div id="runOnStartup" class="toggle-switch">
                <div class="toggle-switch-handle"></div>
              </div>
            </div>

            <div class="settings-item">
              <span class="settings-label">Minimize to tray on close</span>
              <div id="closeToTray" class="toggle-switch active">
                <div class="toggle-switch-handle"></div>
              </div>
            </div>

            <div class="settings-item">
              <span class="settings-label">Minimize to tray on minimize</span>
              <div id="minimizeToTray" class="toggle-switch active">
                <div class="toggle-switch-handle"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Error Toast -->
      <div id="errorToast" class="toast">
        <span id="errorMessage"></span>
      </div>
    </div>

    <script src="renderer.js"></script>
  </body>
</html>
